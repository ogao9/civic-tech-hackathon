<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Live Local Voter</title>
	</head>
	<body>
		<div class="flex flex-col pb-12 bg-white">
			<div
				class="items-start py-2 pr-16 pl-52 w-full text-3xl font-medium tracking-tight text-white bg-red-500 leading-[72px] max-md:pr-5 max-md:pl-8 max-md:max-w-full"
			>
				Live Local Voter
			</div>
			<div
				class="flex flex-col mt-16 ml-52 max-w-full w-[667px] max-md:mt-10"
			>
				<div
					class="text-5xl text-black leading-[72px] max-md:max-w-full max-md:text-4xl max-md:leading-[67px]"
				>
					Welcome to Live Local Voter!
					<br />
					<span class="text-2xl">
						Your one stop shop for digestible ballot information
					</span>
				</div>
				<div
					class="flex flex-col px-16 pt-12 pb=6 mt-14 text-base tracking-tight leading-6 bg-white border border-solid border-black border-opacity-50 text-black text-opacity-80 max-md:px-5 max-md:mt-10 max-md:max-w-full"
				>
					<div
						class="mt-2.5 text-2xl font-bold leading-9 text-black max-md:max-w-full"
					>
						Enter your address
					</div>
					<form action="/submit" method="POST">
						<input
							class="block justify-center py-4 mt-8 bg-white border border-solid border-black border-opacity-50 w-full"
							placeholder="Street Address"
							/>
						<button
							type="submit"
							class="justify-center self-start px-6 py-3 mt-11 mb-12 font-medium text-center text-white whitespace-nowrap bg-sky-500 rounded-md max-md:px-5 max-md:my-10"
						>
							Submit
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
