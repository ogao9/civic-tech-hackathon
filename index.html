<!DOCTYPE html>
<html lang="en">

</head>  <!-- connect to index.css-->

<body>
    <div>

    <div class="max-w-xl mx-auto pt-6 pb-12">

        <ul>
            <li>
                <p> which election <br></p> <!-- election -->

            <form action="/generate" method="POST" class="mb-8">

            <input type="text"

        {% endif %}
